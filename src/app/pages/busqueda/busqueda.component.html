<div class="row animated fadeIn fast">
  <div class="col-4">
      <div class="card">
          <div class="card-body">
            <h3>Usuarios</h3>
            
            <div 
              class="alert alert-info animated fadeIn fast"
              *ngIf="usuarios.length === 0"
            >
              <div class="mb-0">
                No hay usuarios con ese termino
              </div>
            </div>

            <div 
              class="table-responsive"
              *ngIf="usuarios.length > 0"
            >
              <table class="table">
                  <thead>
                      <tr>
                          <th>Avatar</th>
                          <th>Nobre</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr 
                        *ngFor="let usuario of usuarios"
                        class="animated fadeIn fast"
                      >
                          <td>
                            <img 
                              [src]="usuario.img ?? 'no-image.jpg' | imagen: 'usuarios'"
                              alt=""
                              class="w75"
                            >
                          </td>
                          <td>{{usuario.nombre}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          </div>
      </div>
  </div>

  <div class="col-4">
    <div class="card">
        <div class="card-body">
          <h3>Hospitales</h3>
          
          <div 
            class="alert alert-info animated fadeIn fast"
            *ngIf="hospitales.length === 0"
          >
            <div class="mb-0">
              No hay hospitales con ese termino
            </div>
          </div>

          <div 
            class="table-responsive"
            *ngIf="hospitales.length > 0"
          >
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nobre</th>
                    </tr>
                </thead>
                <tbody>
                  <tr 
                    *ngFor="let hospital of hospitales"
                    class="animated fadeIn fast"
                  >
                    <td>
                      <img 
                        [src]="hospital.img ?? 'no-image.jpg' | imagen: 'hospitales'"
                        alt=""
                        class="w75"
                      >
                    </td>
                    <td>{{hospital.nombre}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

<div class="col-4">
  <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>
        
        <div 
          class="alert alert-info animated fadeIn fast"
          *ngIf="medicos.length === 0"
        >
          <div class="mb-0">
            No hay medicos con ese termino
          </div>
        </div>

        <div 
          class="table-responsive"
          *ngIf="medicos.length > 0"
        >
          <table class="table">
              <thead>
                  <tr>
                      <th>Foto</th>
                      <th>Medico</th>
                  </tr>
              </thead>
              <tbody>
                <tr 
                  *ngFor="let medico of medicos"
                  class="animated fadeIn fast"
                >
                  <td>
                    <img 
                      [src]="medico.img ?? 'no-image.jpg' | imagen: 'medicos'"
                      alt=""
                      class="w75"
                    >
                  </td>
                  <td>{{medico.nombre}}</td>
                </tr>
              </tbody>
          </table>
      </div>
      </div>
  </div>
</div>
</div>
